<link rel="stylesheet" href="__PUBLIC__/css/app.comm.css">
<style>
.form-horizontal .control-label { width:auto; min-width:10em; }
</style>
<div id="content">
  <div class="container-fluid">
    <div class="row-fluid">

      <div class="clearfix">
        <form action="{:U('version_audit_save')}" method="POST" class="form-horizontal">
          <input type="hidden" name="id" value="{$data['item']['id']}">
          <div class="form-group">
            <label class="col-sm-2 control-label">iOS版本</label>
            <div class="col-sm-10">
              <input type="text" name="version_ios" value="{$data['version_ios']}" placeholder="选填，如：5.2.0" maxlength="255" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">保存</button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
<script src="__PUBLIC__/js/app.comm.js"></script>
<script>
$(document).on('require.ready',function()
{

  $('body');

});
</script>

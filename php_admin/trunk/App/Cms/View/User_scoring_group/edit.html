<div id="content">
  <div class="ibox float-e-margins">
    <div class="ibox-title">
      <h5>表单</h5>
      <div class="ibox-tools">
        <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
      </div>
    </div>
    <div class="ibox-content">
      <form action="{:U('save')}" method="post" role="form" class="form-horizontal m-t"> 
        <input type="hidden" name="id" value="{$data['item']['id']}">
        <div class="form-group draggable ui-draggable">
          <label class="col-sm-3 control-label">分组名称：</label>
          <div class="col-sm-3">
            <input type="text" name="name" value="{$data['item']['name']}" class="form-control">
          </div>
        </div>
        <div class="form-group draggable ui-draggable">
          <label class="col-sm-3 control-label">所属班次：</label>
          <div class="col-sm-9">
<volist name="data['ranges']" id="v">
            <label class="checkbox-inline">
              <input type="checkbox" name="range_id[]" value="{$v['id']}"<php>echo in_array($v['id'],$data['ranges_this']) ? ' checked' : '';</php>>
              {$v['name']}（{:date('H:i',$v['work_start'] + strtotime(date('Y-m-d')))} - {:date('H:i',$v['work_end'] + strtotime(date('Y-m-d')))}）
            </label>
</volist>
          </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group draggable ui-draggable">
          <div class="col-sm-12 col-sm-offset-3">
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="{:U('index')}" class="btn btn-info">返回列表</a>
          </div>
        </div>
      </form>
      <div class="clearfix"></div>
    </div>
  </div>
</div>

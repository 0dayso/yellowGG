<div id="content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>元素</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                
            </div>
        </div>
        <div class="ibox-content">
            <form role="form" class="form-horizontal m-t">

                <div class="form-group draggable ui-draggable">
                    <label class="col-sm-3 control-label">位置：</label>
                    <div class="col-sm-9">
                        <label class="radio-inline">
                            <input type="radio" value="1"  name="optionsset">认证位置1
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="1"  name="optionsset">认证位置2
                        </label>
                    </div>
                </div>

                <div class="form-group draggable ui-draggable">
                    <label class="col-sm-3 control-label">UID：</label>
                    <div class="col-sm-3">
                        <input type="text" name="" class="form-control" style="width:375px">
                    </div>
                </div>
                <div class="form-group draggable ui-draggable">
                    <label class="col-sm-3 control-label">认证标签：</label>
                    <div class="col-sm-3">
                        <input type="text" name="" class="form-control" style="width:375px">
                    </div>
                </div>

                <div class="form-group draggable ui-draggable">
                    <label class="col-sm-3 control-label">上传图片：</label>
                    <div class="col-sm-3">
                        <input type="file" name="" class="form-control" style="width:375px">
                    </div>
                </div>
                  
                <div class="form-group draggable ui-draggable set-hide"   >
                    <label class="col-sm-3 control-label">文字描述：</label>
                    <div class="col-sm-9">
                        <label class="radio-inline" style="padding-left:0px">
                            <textarea name="" placeholder=""></textarea>
                        </label>
                    </div>
                </div>
               
                <div class="form-group draggable ui-draggable">
                    <label class="col-sm-3 control-label">展示时间：</label>
                    <div class="col-sm-9">
                        <label class="radio-inline" style="padding-left:0px">
                            <input onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="laydate-icon" placeholder="选择时间">
                        </label>
                        <label class="radio-inline" style="padding-left:0px">
                            至
                        </label>
                        <label class="radio-inline" style="padding-left:0px">
                            <input onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="laydate-icon" placeholder="选择时间">
                        </label>
                    </div>
                </div>
                
                <div class="hr-line-dashed"></div>
                <div class="form-group draggable ui-draggable">
                    <div class="col-sm-12 col-sm-offset-3">
                        <button class="btn btn-primary" type="submit">保存内容</button>
                        <button class="btn btn-white" type="submit">取消</button>
                    </div>
                </div>
            </form>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<script src="/Public/layer/layer.min.js"></script>
<script src="/Public/layer/laydate/laydate.js"></script>

    $(function () {
         
    });
</script>

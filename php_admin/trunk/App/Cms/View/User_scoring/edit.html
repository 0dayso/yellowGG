<div id="content">
  <div class="ibox float-e-margins">
    <div class="ibox-title">
      <h5>表单</h5>
      <div class="ibox-tools">
        <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
      </div>
    </div>
    <div class="ibox-content">
      <form action="{:U('save')}" method="post" role="form" class="form-horizontal m-t">
<if condition="ACTION_NAME == 'add'">
        <div class="form-group draggable ui-draggable">
          <label class="col-sm-3 control-label">用户类型：</label>
          <div class="col-sm-3">
            <select name="act" class="form-control">
              <option value="reg">新用户</option>
              <option value="">已有用户</option>
            </select>
          </div>
        </div>
        <div class="form-user-reg">
          <div class="form-group draggable ui-draggable">
            <label class="col-sm-3 control-label">用户昵称：</label>
            <div class="col-sm-3">
              <input type="text" name="nickname" value="" class="form-control">
            </div>
          </div>
          <div class="form-group draggable ui-draggable">
            <label class="col-sm-3 control-label">手机号：</label>
            <div class="col-sm-3">
              <input type="text" name="phone" value="" class="form-control">
            </div>
          </div>
          <div class="form-group draggable ui-draggable">
            <label class="col-sm-3 control-label">性别：</label>
            <div class="col-sm-3">
              <label class="radio-inline"><input type="radio" name="sex" value="0"> 男</label>
              <label class="radio-inline"><input type="radio" name="sex" value="1"> 女</label>
            </div>
          </div>
          <div class="form-group draggable ui-draggable">
            <label class="col-sm-3 control-label">密码：</label>
            <div class="col-sm-3">
              <input type="text" name="password" value="" class="form-control">
            </div>
          </div>
        </div>
</if>
        <div class="form-group draggable ui-draggable form-user-has">
          <label class="col-sm-3 control-label">用户ID：</label>
          <div class="col-sm-3">
            <input type="text" name="uid" value="{$data['item']['uid']}"<php>echo $data['item']['uid'] ? ' readonly' : '';</php> class="form-control">
          </div>
        </div>
        <div class="form-group draggable ui-draggable">
          <label class="col-sm-3 control-label">所属分组：</label>
          <div class="col-sm-3">
            <select name="group_id" class="form-control">
              <option value="">请选择</option>
<volist name="data['groups']" id="v">
              <option value="{$v['id']}"<php>echo $data['item']['group_id'] == $v['id'] ? ' selected' : '';</php>>{$v['name']}</option>
</volist>
            </select>
          </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group draggable ui-draggable">
          <div class="col-sm-12 col-sm-offset-3">
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="{:U('index')}" class="btn btn-info">返回列表</a>
          </div>
        </div>
      </form>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
<script src="__PUBLIC__/layer/layer.min.js"></script>
<script src="__PUBLIC__/layer/laydate/laydate.js"></script>
<script>
jQuery(function($)
{
  $('body')
  .on('change','[name="act"]',function()
  {
    var isr = $(this).val() == 'reg';
    $('.form-user-reg')[isr ? 'show' : 'hide']();
    $('.form-user-has')[!isr ? 'show' : 'hide']();
  })
  .find('[name="act"]').trigger('change');
});
</script>

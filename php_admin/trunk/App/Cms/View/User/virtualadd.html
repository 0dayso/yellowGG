<div id="content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>元素</h5>
            <div class="ibox-tools"> <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a> </div> 
        </div>
        <a href="{:U('Banner/setbanner')}" class="btn btn-primary btn-sm" style="float:right">返回列表</a>
        <div class="ibox-content">
            <form role="form" class="form-horizontal m-t" method="post"  enctype="multipart/form-data"  > 
               
                <div class="form-group draggable ui-draggable">
                    <label class="col-sm-3 control-label">昵称：</label>
                    <div class="col-sm-3">
                        <input type="text" name="nickname" class="form-control"  >
                    </div>
                </div>
                <div class="form-group draggable ui-draggable">
                    <label class="col-sm-3 control-label">性别：</label>
                    <div class="col-sm-9">
	                    <label class="radio-inline">
                            <input type="radio" value="0"  name="sex"  >男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="1"  name="sex"  >女
                        </label>
	                </div>
                </div>
                <div class="form-group draggable ui-draggable">
                    <label class="col-sm-3 control-label">手机：</label>
                    <div class="col-sm-3">
                        <input type="text" name="phone" class="form-control"  >
                    </div>
                </div>

                <!--<div class="form-group draggable ui-draggable">
                    <label class="col-sm-3 control-label">签名：</label>
                    <div class="col-sm-3">
                        <input type="text" name="signature" class="form-control"  >
                    </div>
                </div>-->

                <div class="form-group draggable ui-draggable">
                    <label class="col-sm-3 control-label">生日：</label>
                    <div class="col-sm-3">
                        <input type="text" name="birthday"  class="laydate-icon form-control" placeholder="1991.01.01" value="" >
                    </div>
                </div>
                <div class="form-group draggable ui-draggable">
                    <label class="col-sm-3 control-label">身高：</label>
                    <div class="col-sm-3">
                        <input type="text" name="height" class="form-control"  >
                    </div>
                </div>
                <div class="form-group draggable ui-draggable">
                    <label class="col-sm-3 control-label">工作：</label>
                    <div class="col-sm-3">
                        <input type="text" name="job" class="form-control"  >
                    </div>
                </div>
                <div class="form-group draggable ui-draggable">
                    <label class="col-sm-3 control-label">家乡：</label>
                    <div class="col-sm-3">
                        <input type="text" name="hometown" class="form-control"  > 例子：xx省 xx市  注意：省市中间用空格
                    </div>
                </div>
                <div class="form-group draggable ui-draggable">
                    <label class="col-sm-3 control-label">经度：</label>
                    <div class="col-sm-3"  >
                        <input type="text" name="lng" class="form-control"  >
                    </div>
                </div>
                <div class="form-group draggable ui-draggable">
                    <label class="col-sm-3 control-label">纬度：</label>
                    <div class="col-sm-3">
                        <input type="text" name="lat" class="form-control"  >
                    </div>
                </div>
                <div class="form-group draggable ui-draggable">
                    <label class="col-sm-3 control-label">头像：</label>
                    <div class="col-sm-3">
                        <input type="file" name="face_url" class="form-control"  >
                    </div>
                </div>
                <div class="form-group draggable ui-draggable">
                    <label class="col-sm-3 control-label">认证：</label>
                    <div class="col-sm-9">
                        <label class="radio-inline">
                            <input type="checkbox" value="1"  name="auth[car_verify]"  id="auth_car">车
                        </label>
                        <label class="radio-inline">
                            <input type="checkbox" value="1"  name="auth[video_verify]" id="auth_video"  >视频
                        </label>
                    </div>
                </div>
                <!--车辆认证-->
                <div style="display:none" id="car_p">
	                <div class="form-group draggable ui-draggable">
	                    <label class="col-sm-3 control-label">汽车品牌：</label>
	                    <div class="col-sm-3">
	                        <select   name="auth[car_brand_id]" class="form-control m-b" style="width:180px;float:left" id="brand">
	                        	<volist name="brand" id="vo">
	                            	<option value="{$vo.id}">{$vo.name}</option>
	                        	</volist>
	                        </select>
	                        <select   name="auth[car_model_id]" class="form-control m-b" style="width:180px;float:left;margin-left:12px" id="carmodel">
	                        </select>
	                    </div>
	                </div>
	                <div class="form-group draggable ui-draggable" >
	                    <label class="col-sm-3 control-label">车辆图片：</label>
	                    <div class="col-sm-3">
	                        <input type="file" name="car_p[]" class="form-control"  >
	                    </div>
	                </div>
                </div>


                <div class="form-group draggable ui-draggable" style="display:none" id="video_p">
                    <label class="col-sm-3 control-label">视频图片：</label>
                    <div class="col-sm-3">
                        <input type="file" name="video_p[]" class="form-control" >
                    </div>
                </div>
            </form>
            <div class="form-group draggable ui-draggable">
                <div class="col-sm-12 col-sm-offset-3">
                    <button class="btn btn-primary" type="submit" id="saved">创建用户</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/Public/layer/layer.min.js"></script>
<script src="/Public/layer/laydate/laydate.js"></script>
<script language="javascript" type="text/javascript">
    $(function () {

 		$('#saved').click(function(){
            $('.form-horizontal').submit();
        });

        $('#brand').change(function(){
        	var id = $(this).val();
        	$.post("{:U('User/getcarmodel')}",{id:id},function(data){
        		if(data!=''){
        			$('#carmodel').empty();
        			$('#carmodel').append(data);
        		}
        	})
        });

        $('#auth_car').click(function(){
        	var cz = $(this).prop('checked');
        	if(cz == true){
        	 	$('#car_p').show();
        	}else{
        		$('#car_p').hide();
        	}
        });
        $('#auth_video').click(function(){
        	var cz = $(this).prop('checked');
        	if(cz == true){
        	 	$('#video_p').show();
        	}else{
        		$('#video_p').hide();
        	}
        });


    });
</script>

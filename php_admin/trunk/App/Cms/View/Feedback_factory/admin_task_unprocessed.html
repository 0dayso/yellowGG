 
<div id="content">
  
    <!--end-main-container-part-->
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="widget-box">
                <div>
                    <input type="hidden" id="menu" value="{$menu}" />
                    <input type="hidden" id="type" value="{$type}" />
                </div>

                <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
                    <!--<h5><if condition="$Think.const.ACTION_NAME eq 'index'">等待审核<else />用户回收站</if></h5>-->
                </div>

                <div>
                    <div class="widget-content nopadding">
                        <table id="accusation_table" class="table table-bordered">
                            <thead>
                            <tr class="gradeX">
                                <th style="text-align: center">初见号</th>
                                <th style="text-align: center">反馈内容</th>
                                <th style="text-align: center">反馈时间</th>
                                <th style="text-align: center">最后对话时间</th>
                                <th style="text-align: center">管理员备注</th>
                                <th style="text-align: center">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="vo">
                                <tr class="gradeX">
                                    <td style="text-align: center">{$vo.uid}</td>
                                    <td style="text-align: center">{$vo.feedback_content}</td>
                                    <td style="text-align: center">{$vo.start_time}</td>
                                    <td style="text-align: center">{$vo.end_time}</td>
                                    <td style="text-align: center">{$vo.remark}</td>
                                    <td style="text-align: center">
                                        <a href="{:U('FeedbackFactory/check_user_feedback/',array('menu'=>$menu,'type'=>$type,'feedback_data_id'=>$vo['feedback_data_id'],'uid'=>$vo['uid']))}" class="btn btn-primary btn-mini">查看</a>
                                        <a href="{:U('FeedbackFactory/end_dialog/',array('menu'=>$menu,'type'=>$type,'feedback_data_id'=>$vo['feedback_data_id']))}" class="btn btn-primary btn-mini">结束对话</a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="pagination alternate">
            <ul>
                <li style="text-align: center;color: #0000ff">{$page}</li>
            </ul>
        </div>
    </div>
</div> 
<script>
    $(function() {
        var uid = $('#uid').val();
        $('#change-phone').on('click', function () {
            var phone = $('#phone').val();
            location.href = "{:U('UserFactory/change_user_phone_num')}?uid=" + uid + "&phone=" + phone;
        });
    });
</script>

   
<div id="content">
   
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="widget-box">
                    
                    <a href="{:U('search/addlibrary')}" class="btn btn-primary btn-sm" style="float:right">增加</a>
                        <div class="widget-content nopadding">
                            <table id="accusation_table" class="table table-bordered">
                                <thead>
                                <tr>
                                    <th style="text-align:center">ID</th>
                                    <th style="text-align:center">标题</th>
                                    <th style="text-align:center">正文</th>
                                    <th style="text-align:center">图片</th>
                                    <th style="text-align: center">展示时间</th>
                                    <th style="text-align: center">编辑</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="list" id="vo">
                                    <tr class="gradeX">
                                        <td style="text-align:center;vertical-align:middle;">{$vo.id}</td>
                                        <td style="text-align:center;vertical-align:middle;">{$vo.title}</td>
                                        <td style="text-align:center;vertical-align:middle;">{$vo.description}</td>
                                        <td style="text-align:center;vertical-align:middle;"><img src="http://static.chujian.im/activity/{$vo.image}" width="100" height="100"></td>
                                        <td style="text-align:center;vertical-align:middle;">
                                            {$vo['valid_begin']|date='Y-m-d H:i:s',###} 至 {$vo['valid_end']|date='Y-m-d H:i:s',###}
                                        </td>
                                         
                                        <td style="text-align:center;vertical-align:middle;">
                                            <a class="btn btn-primary btn-sm" href="{:U('search/editlibrary',array('id'=>$vo['id']))}">编辑</a>
                                        </td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </div>

                    
            </div>
        </div>
        <div class="pagination alternate">
            <ul>
                <li style="text-align: center;color: #0000ff">{$page}</li>
            </ul>
        </div>
    </div>
</div>

</script>


<link rel="stylesheet" type="text/css" href="/Public/gold/css/jquery.jqplot.min.css" />
<link rel="stylesheet" type="text/css" href="/Public/gold/css/examples.css" />
<script language="javascript" type="text/javascript" src="/Public/gold/js/jquery-1.7.2.min.js"></script>
<script language="javascript" type="text/javascript" src="/Public/gold/js/jquery.jqplot.min.js"></script>
<script class="include" language="javascript" type="text/javascript" src="/Public/gold/js/jqplot.pieRenderer.min.js"></script>
<script class="include" language="javascript" type="text/javascript" src="/Public/gold/js/jqplot.donutRenderer.min.js"></script>

<script class="code" type="text/javascript">
    $(document).ready(function(){
        var data = [
            {$goldfb}
        ];
        var plot1 = jQuery.jqplot ('chart1', [data],
                {
                    seriesDefaults: {
                        // Make this a pie chart.
                        renderer: jQuery.jqplot.PieRenderer,
                        rendererOptions: {
                            // Put data labels on the pie slices.
                            // By default, labels show the percentage of the slice.
                            showDataLabels: true
                        }
                    },
                    legend: { show:true, location: 'e' }
                }
        );
    });
</script>

<div id="chart1" style="height:500px; width:700px;"></div>

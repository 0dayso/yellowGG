 
<div id="content" class="ibox-content">
<a href="{:U('search/library')}" class="btn btn-primary btn-sm" style="float:right">查看列表</a>
    <form role="form" class="form-horizontal m-t" method="post"  enctype="multipart/form-data"  > 
        <input type="hidden" name="id" value="{$_GET['id']}" >
        <div class="form-group draggable ui-draggable">
            <label class="col-sm-3 control-label">标题：</label>
            <div class="col-sm-5">
                <label class="radio-inline" style="padding-left:0px">
                    <input name="title" value="{$info.title}" type="text"  class="form-control" > 不超过4个字
                </label>
            </div>
        </div>
        <div class="form-group draggable ui-draggable">
            <label class="col-sm-3 control-label">正文：</label>
            <div class="col-sm-9">
                <label class="radio-inline" style="padding-left:0px">
                    <textarea name="description"  class="form-control" >{$info.description}</textarea>不超过80个字
                </label>
            </div>
        </div>
        <div class="form-group draggable ui-draggable">
            <label class="col-sm-3 control-label">上传图片：</label>
            <div class="col-sm-9">
                <label class="radio-inline" style="padding-left:0px">
                    <input type="file" name="image" class="form-control" ><img src="http://static.chujian.im/activity/{$info.image}" width="100" height="100">
                </label>
            </div>
        </div>


        <br>
        <div class="form-group draggable ui-draggable">
            <label class="col-sm-3 control-label">展示时间：</label>
            <div class="col-sm-9">
                <label class="radio-inline" style="padding-left:0px">
                    <input type="text" name="valid_begin"
                           onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
                           class="laydate-icon form-control" placeholder="选择时间"

                           <if condition="$info.valid_begin neq '' ">

                            value="{$info.valid_begin|date='Y-m-d H:i:s',###}"
                           <else/>
                               value=""
                           </if>
                    >
                </label>
                <label class="radio-inline" style="padding-left:0px">
                    至
                </label>
                <label class="radio-inline" style="padding-left:0px">
                    <input type="text" name="valid_end"
                           onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
                           class="form-control laydate-icon" placeholder="选择时间"
                            <if condition="$info.valid_end neq '' ">
                                value="{$info.valid_end|date='Y-m-d H:i:s',###}"
                            <else/>
                                value=""
                            </if>
                    >
                </label>
            </div>
        </div>
        
        <div class="hr-line-dashed"></div>
    </form>

    <div class="form-group draggable ui-draggable">
        <div class="col-sm-12 col-sm-offset-3">
            <button class="btn btn-primary" type="submit" id="saved">保存内容</button>
        </div>
    </div>

</div>
 <script src="/Public/layer/layer.min.js"></script>
<script src="/Public/layer/laydate/laydate.js"></script>
 <script src="/Public/layer/extend/layer.ext.js"></script>

<script language="javascript" type="text/javascript">
    $(function () {
        $('#saved').click(function(){
            var valid_begin = $('input[name="valid_begin"]').val();
            var valid_end   = $('input[name="valid_end"]').val();
            var title       = $('input[name="title"]').val();

            if(valid_begin == '' || valid_end  == '' ){
                layer.alert('请选择展示时间！');
                return false;
            }

            if( title == '' ){
                layer.alert('请填写入口名称！');
                return false;
            }else{
                if(title.length > 6){
                    layer.alert('最多四个字！');
                    return false;
                }

            }


            $('.form-horizontal').submit();
        });

    });
</script>
